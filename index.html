<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidzz world</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/kw-logo.png?raw=true" height="27px" width="115px">
        <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/cart-icon.png?raw=true" height="27px" >&nbsp;Cart items (0)
    </header>
    <div class="bgimg">
        <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/kw-background.png?raw=true" height="380px" width="1265px">&nbsp;<figcaption class="big">Shop.<br>Have fun.<br>Repeat.</figcaption><figcaption class="small">#NewAndNow</figcaption>
    </div>
    <div class="container1">
        <h4>Discover New Books</h4>
        <div class="item1">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/book1.png?raw=true" height="200px" width="150px"><figcaption class="i1b">This was our pact</figcaption><figcaption class="i1s">Ryan Andrews</figcaption>
        </div>
        <div class="item2">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/book2.png?raw=true" height="200px" width="150px"><figcaption class="i2b">The famous five</figcaption><figcaption class="i2s">Guid Blyton</figcaption>
        </div>
        <div class="item3">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/book3.png?raw=true" height="200px" width="150px"><figcaption class="i3b">Matilda</figcaption><figcaption class="i3s">Roald Dahl</figcaption>
        </div>
        <div class="item4">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/book4.png?raw=true" height="200px" width="150px"><figcaption class="i4b">Harry Potter</figcaption><figcaption class="i4s">JK Rowling</figcaption>
        </div>
        <div class="item5">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/book5.png?raw=true" height="200px" width="150px"><figcaption class="i5b">For Young Readers</figcaption><figcaption class="i5s">Ruskin Bond</figcaption>
        </div>
        <div class="item6">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/book6.png?raw=true" height="200px" width="150px"><figcaption class="i6b">Wimpy Kid - DIY</figcaption><figcaption class="i6s">Jeff Kinney</figcaption>
        </div>
    </div>
    <div class="container2">
        <h4>Discover New Games</h4>
        <div class="item7">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/dart-board.png?raw=true" height="200px" width="250px"><figcaption class="i7b">Dart Board</figcaption><figcaption class="i7s">Wooden board, 16 inches</figcaption>
        </div>
        <div class="item8">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/connect-four.png?raw=true" height="200px" width="250px"><figcaption class="i8b">Connect 4</figcaption><figcaption class="i8s">Board game, multiplayer</figcaption>
        </div>
        <div class="item9">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/jenga.png?raw=true" height="200px" width="250px"><figcaption class="i9b">Jenga</figcaption><figcaption class="i9s">Wooden blocks, 54 pieces</figcaption>
        </div>
        <div class="item10">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/monopoly.png?raw=true" height="200px" width="250px"><figcaption class="i10b">Monopoly</figcaption><figcaption class="i10s">1.61 x 15.75 x 10.51 inches</figcaption>
        </div>
    </div>
    <div class="container3">
        <h4>Handmade with love</h4>
        <div class="item11">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/bookmarks.png?raw=true" height="200px" width="250px"><figcaption class="i11b">Bookmarks</figcaption><figcaption class="i11s">handmade with love</figcaption>
        </div>
        <div class="item12">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/birthday-card.png?raw=true" height="200px" width="250px"><figcaption class="i12b">Birthday card</figcaption><figcaption class="i12s">handmade with love</figcaption>
        </div>
        <div class="item13">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/stuffed-toy.png?raw=true" height="200px" width="250px"><figcaption class="i13b">Stuffed toys</figcaption><figcaption class="i13s">handmade with love</figcaption>
        </div>
        <div class="item14">
            <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/dream-catcher.png?raw=true" height="200px" width="250px"><figcaption class="i14b">Dream catcher drawing</figcaption><figcaption class="i14s">handmade with love</figcaption>

    <footer>
        <img src="https://github.com/KarthikRam14/kidz-world/blob/main/assets/krishti.png?raw=true" height="150px" width="200px"><figcaption class="brought">Brought to you by</figcaption><figcaption class="name">Krishti</figcaption><figcaption class="love">Made with love ❤️ by Kalvian<br>Talk to me at kristi@gmail.com</figcaption>
    </footer>
